<!DOCTYPE html>
<meta charset="utf-8">
<style>
#moomoo {
	width: 100%;
	height: 100%;

	margin: auto;
	position: absolute; 
}

path.line {
	fill: none;
	stroke: gold;
	stroke-width: 3;
}

g text{
	fill: black; 
}

</style>

	<script src="https://anthemgold.com/wp-content/uploads/2018/06/d3.v4.min_.js"></script>
	<script src="https://anthemgold.com/wp-content/uploads/2018/06/techan.min_.js"></script>

	<center>
		<div id="outer">
			<div id="moomoo" class="moomoo">
			</div>
		</div>
	</center>

	<script>

		function vwidth(){
			return document.getElementById("moomoo").offsetWidth;

		}

		function vheight(){
			return document.getElementById("moomoo").offsetHeight;

		}

		function toFormat(da){
			console.log("FMT:" + da);
			sda = new String(da);
			sda = sda.substring(sda.indexOf(":")-2, sda.length);
			sda = sda.substring(0, sda.indexOf(" ")-4);
			console.log("FMT:" + sda);
			return sda;
		}
		var symbol = 'BTC';

		function refresh() { location.reload(); }

		var margin = {top: 20, right: 20, bottom: 30, left: 50},
		width = vwidth() - margin.left - margin.right,
		height = (vheight()) - margin.top - margin.bottom;

    var parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S.%L"); //.parse; // d3.timeParse("%y-%b-%d");

    var x = techan.scale.financetime()
    .range([0, width])
    .outerPadding(0);

    var y = d3.scaleLinear()
    .range([height, 0]);
    
    
    var close = techan.plot.close()
    .xScale(x)
    .yScale(y);

    var xAxis = d3.axisBottom(x);

    var yAxis = d3.axisLeft(y);

    var data;
    var svg = d3.select("#moomoo").append("svg:svg")
    .attr("width", width + "px")
    .attr("height", height + "px")
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("https://anthemgold.com/wp-content/uploads/2018/06/data.csv", function(error, data) {
    	var accessor = close.accessor();

    	data = data.slice(0, 200).map(function(d) {
    		return {
    			date: parseDate(d.Date),
    			open: +d.Open,
    			high: +d.High,
    			low: +d.Low,
    			close: +d.Close,
    			volume: +d.Volume
    		};
    	}).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

    	svg.append("g")
    	.attr("class", "close");

    	svg.append("g")
    	.attr("class", "x axis")
    	.attr("transform", "translate(0," + height + ")");

    	svg.append("g")
    	.attr("class", "y axis")
    	.append("text")
    	.attr("transform", "rotate(-90)")
    	.attr("y", 6)
    	.attr("dy", ".71em")
    	.style("text-anchor", "end")
    	.text("Price ($)");




        // Data to display initially
        draw(data.slice(0, data.length-20));
        // Only want this button to be active if the data has loaded
        //d3.select("button").on("click", function() { draw(data); }).style("display", "inline");

        y.domain([d3.min(data, function(d) { return d.value; }) *1.2, d3.max(data, function(d) { return d.value; }) *1.2 ]);

    });

	//var svg = d3.select("body").selectAll("div").data(data).enter().append("svg")
    //        .attr("width", width + "px")
    //        .attr("height", height + "px")
    //        .append("g")
    //        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function draw(data) {
    	x.domain(data.map(close.accessor().d));
    	y.domain(techan.scale.plot.ohlc(data, close.accessor()).domain());

    	svg.selectAll("g.close").datum(data).call(close);
    	svg.selectAll("g.x.axis").call(xAxis);
    	svg.selectAll("g.y.axis").call(yAxis);
    }

</script>
